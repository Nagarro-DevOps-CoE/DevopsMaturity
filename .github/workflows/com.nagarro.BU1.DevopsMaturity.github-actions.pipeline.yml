name: CI Workflow 

on:
  pull_request:
    branches: [ "main", "releases/*", "feature-*" ]

  push:
    branches: [ "main", "releases/*", "feature-*" ] 

  workflow_dispatch: 

jobs:
  maven:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Project
        run: mvn -f my-app/pom.xml clean install -Dmaven.test.failure.ignore=True

